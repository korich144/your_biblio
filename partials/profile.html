<div class="profile-container">
    <h2 class="profile-header">Профиль пользователя</h2>
    
    <div class="main-info">
        <div class="avatar-section">
            <div class="avatar-upload" id="profile-avatar-upload">
                <div class="preview-container">
                    <img id="profile-avatar-preview" src="src/default_avatar.png" alt="Аватар">
                </div>
                <input type="file" id="profile-avatar-input" name="avatar" accept="image/*" style="display: none;">
                <button id="change-avatar-btn">Изменить</button>
            </div>
        </div>
        <div class="info-section">
            <div class="form-group">
                <label>Имя пользователя</label>
                <div class="editable-field">
                    <span id="profile-username-display"></span>
                    <i class="fas fa-pencil-alt edit-icon"></i>
                    <div class="edit-controls" style="display: none;">
                        <i class="fas fa-times cancel-icon"></i>
                        <i class="fas fa-check save-icon"></i>
                    </div>
                </div>
                <input type="text" id="profile-username-input" style="display: none;">
            </div>
            <div class="form-group">
                <label>Никнейм</label>
                <div class="editable-field">
                    <span id="profile-nickname-display"></span>
                    <i class="fas fa-pencil-alt edit-icon"></i>
                    <div class="edit-controls" style="display: none;">
                        <i class="fas fa-times cancel-icon"></i>
                        <i class="fas fa-check save-icon"></i>
                    </div>
                </div>
                <input type="text" id="profile-nickname-input" style="display: none;">
            </div>
            <div class="form-group">
                <label>Почта</label>
                <div class="editable-field">
                    <span id="profile-email-display"></span>
                    <div class="edit-controls" style="display: none;">
                        <i class="fas fa-times cancel-icon"></i>
                        <i class="fas fa-check save-icon"></i>
                    </div>
                    <div class="visibility">
                        <i class="fas fa-eye-slash visibility-icon"></i>
                    </div>
                    <i class="fas fa-pencil-alt edit-icon"></i>
                </div>
                <input type="email" id="profile-email-input" style="display: none;">
            </div>
        </div>
    </div>
    
    <h3 class="additional-header">Дополнительная информация</h3>
    <div class="additional-info">
        <div class="form-group">
            <label>Возраст</label>
            <div class="editable-field">
                <span id="profile-age-display"></span>
                <i class="fas fa-pencil-alt edit-icon"></i>
                <div class="edit-controls" style="display: none;">
                    <i class="fas fa-times cancel-icon"></i>
                    <i class="fas fa-check save-icon"></i>
                </div>
            </div>
            <input type="number" id="profile-age-input" style="display: none;">
        </div>
        <div class="form-group">
            <label>Пол</label>
            <div class="editable-field">
                <span id="profile-gender-display"></span>
                <i class="fas fa-pencil-alt edit-icon"></i>
                <div class="edit-controls" style="display: none;">
                    <i class="fas fa-times cancel-icon"></i>
                    <i class="fas fa-check save-icon"></i>
                </div>
            </div>
            <select id="profile-gender-input" style="display: none;">
                <option value="">Не указан</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
    </div>
    
    <div class="actions">
        <button id="change-password-btn">Изменить пароль</button>
        <button id="logout-profile-btn">Выйти</button>
        <button id="delete-account-btn" style="background-color: #ff4d4d;">Удалить аккаунт</button>
    </div>
</div>
